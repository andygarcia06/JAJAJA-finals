<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JAJAJA music player</title>
	<link rel="stylesheet" href="./public/style/default.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
	<section class="">
		<div id="audio-player">
			<audio id="audio-element" controls>
			  <source src="./public/audio/v2.mp3" type="audio/mp3">
			  <source src="" type="audio/wav">
			</audio>
			<canvas id="audio-visualizer"></canvas>
		  </div>  
	</section>


	<script src="./public/js/music.js"></script>

</body>
</html>
